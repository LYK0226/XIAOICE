<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forget_password.css') }}">
    <title>Forgot Password - XIAOICE</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container forget-password">
            <form id="forget-password-form">
                <h1>Reset Password</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>Enter your email to receive reset instructions</span>
                <input type="email" id="reset-email" name="email" placeholder="Email" required>
                <div id="reset-error" style="color: red; font-size: 12px; margin-top: 5px;"></div>
                <div id="reset-success" style="color: green; font-size: 12px; margin-top: 5px;"></div>
                <button type="submit">Send Reset Link</button>
                <a href="{{ url_for('main.login_page') }}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Forgot Password?</h1>
                    <p>Don't worry! Enter your email and we'll send you a reset link.</p>
                    <button class="hidden" id="back-to-login">Back to Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/forget_password.js') }}"></script>
</body>

</html>
