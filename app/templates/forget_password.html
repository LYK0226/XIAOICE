<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forget_password.css') }}">
    <title>Forgot Password - XIAOICE</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container forget-password">
            <form id="forget-password-form">
                <h1>Reset Password</h1>

                <!-- Step 1: Verify Identity -->
                <div id="step-verify" class="form-step active">
                    <span>Enter your email and username to verify your identity</span>
                    <input type="email" id="reset-email" name="email" placeholder="Email" required>
                    <input type="text" id="reset-username" name="username" placeholder="Username" required>
                    <div id="reset-error" class="message-box error-box"></div>
                    <button type="submit" id="verify-btn">Verify Identity</button>
                </div>

                <!-- Step 2: Set New Password -->
                <div id="step-password" class="form-step" style="display: none;">
                    <span>Set your new password</span>
                    <div class="password-field">
                        <input type="password" id="new-password" name="new_password" placeholder="New Password" minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new-password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="message-box error-box"></div>
                    <button type="submit" id="reset-btn">Reset Password</button>
                </div>

                <!-- Step 3: Success -->
                <div id="step-success" class="form-step" style="display: none;">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div id="reset-success" class="message-box success-box"></div>
                    <a href="{{ url_for('main.login_page') }}" class="back-link" style="margin-top: 20px;">
                        <i class="fas fa-sign-in-alt"></i> Go to Login
                    </a>
                </div>

                <a href="{{ url_for('main.login_page') }}" class="back-link" id="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Forgot Password?</h1>
                    <p>No worries! Verify your identity with your email and username, then set a new password.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/forget_password.js') }}"></script>
</body>

</html>
