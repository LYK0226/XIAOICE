<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

            padding: 0;

        body {

        /* Sidebar */
        .sidebar {

        .sidebar-item {

            width: 100%;
            padding: 20px 0;
            color: white;
            text-decoration: none;
        }

        .sidebar-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #8B7AA8;
        }

        .sidebar-label {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        /* Owl Decoration */

            z-index: 1;

        /* Assessment Container */

            max-width: 1400px;
            margin: 140px auto 0;

        /* Start Assessment Card */

        .upload-item {

        .upload-item:hover {

        .upload-icon {
            width: 100px;
            height: 100px;

        .youtube-input:focus {

        .btn-start {

        .assessment-textbox textarea {

        .assessment-textbox textarea:focus {

        .submit-assessment-btn {
            width: 100%;
            padding: 15px;
            background: rgba(107, 90, 142, 0.9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;

        }

        .submit-assessment-btn:hover {

        }

        /* Assessment Screen Styles */
        .assessment-screen {
            max-width: 1000px;
            margin: 140px auto 0;

            border-radius: 30px;
            padding: 40px;

        .assessment-screen.active {

        .assessment-header {

        }

        .assessment-header p {

        }

        .progress-bar {
            background: #E8E8E8;
            height: 12px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;

        }

        .question-container {

        }

        /* Answer buttons */
        .answer-btn {
            padding: 20px 40px;

        .can-do-btn {

        }

        .can-do-btn:hover {

        .cannot-do-btn {
            background: linear-gradient(135deg, #f44336, #da190b);

        }

        .cannot-do-btn:hover {
            background: linear-gradient(135deg, #da190b, #c2180a);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .answer-btn i {

        }

        .answer-btn span {

        /* Control buttons */
        .control-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-secondary {
            padding: 12px 30px;
            background: #E0E0E0;
            color: #4A3B5C;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #D0D0D0;
            transform: translateY(-2px);
        }

        .btn-primary-submit {
            padding: 12px 30px;
            background: linear-gradient(135deg, #8B7AA8, #9B8AB8);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary-submit:hover {
            background: linear-gradient(135deg, #7A6997, #8A7AA7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item" onclick="navigateTo('study')">
            <div class="sidebar-icon">
                <i class="fas fa-book"></i>
            </div>
            <div class="sidebar-label">Study<br>Materials</div>
        </div>

        <div class="sidebar-item active" onclick="navigateTo('assessments')">
            <div class="sidebar-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="sidebar-label">Assessments</div>
        </div>

        <div class="sidebar-item sidebar-bottom" onclick="navigateTo('progress')">
            <div class="sidebar-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="sidebar-label">Progress</div>
        </div>

        <div class="sidebar-item" onclick="navigateTo('settings')">
            <div class="sidebar-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="sidebar-label">Settings</div>
        </div>

        <div class="sidebar-item logout-item" onclick="logout()">
            <div class="sidebar-icon">

            </div>

        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Owl Decoration -->
        <div class="owl-decoration">
            ü¶â
        </div>

        <!-- Assessment Container -->
        <div class="assessment-container">
            <!-- Start Assessment Card -->
            <div class="start-card">
                <h1 class="start-card-title">Start New Assessment</h1>
                
                <div class="upload-options">
                    <!-- Upload PDF -->
                    <div class="upload-item" onclick="handleUploadPDF()">
                        <div class="upload-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="upload-label">
                            Upload PDF
                        </div>
                        <input type="file" id="pdfInput" accept=".pdf" class="hidden">
                        <div id="pdfFileName" class="file-name-display"></div>
                    </div>

                    <!-- Upload Video / YouTube Link -->
                    <div class="upload-item" onclick="openEvaluationModal()">
                        <div class="upload-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="upload-label">
                            Upload Video / YouTube Link
                            <small>(for movement evaluation)</small>
                        </div>
                    </div>
                </div>

                <!-- Assessment Text Box -->
                <div class="assessment-textbox" id="assessmentTextBox">
                    <h3>Ë©ï‰º∞Ë™™Êòé</h3>
                    <textarea id="assessmentNotes" placeholder="Ë´ãÂú®Ê≠§Ëº∏ÂÖ•ÊÇ®Â∞çÂÖíÁ´•ÁöÑËßÄÂØüËàáË©ï‰º∞Ë™™Êòé...&#10;&#10;‰æãÂ¶Ç:&#10;- ÂÖíÁ´•ËÉΩÁç®Á´ãË°åËµ∞&#10;- ÂèØ‰ª•Áî®ÊâãÊåáÊãøÂèñÂ∞èÁâ©‰ª∂&#10;- ËÉΩË™™Âá∫Á∞°ÂñÆË©ûÂΩô&#10;- ‰∏ªÂãïËàá‰ªñ‰∫∫‰∫íÂãï"></textarea>
                    <button class="submit-assessment-btn" onclick="submitTextAssessment()">
                        <i class="fas fa-check"></i> Êèê‰∫§Ë©ï‰º∞
                    </button>
                </div>
            </div>

            <!-- Bottom Buttons -->
            <div class="bottom-buttons">
                <button class="btn btn-upload-pdf" onclick="handleUploadPDF()">
                    <i class="fas fa-file-upload"></i> Upload PDF
                </button>
                <button class="btn btn-start-assessment" onclick="showAssessmentTextBox()">
                    <i class="fas fa-play"></i> Start Assessment
                </button>
            </div>
        </div>
    </div>

    <!-- Assessment Screen (hidden initially) -->
    <div class="main-content" id="assessmentScreenContainer" style="display: none;">
        <div class="assessment-screen active">
            <div class="assessment-header">
                <h2 id="assessmentTitle">Ë©ï‰º∞ÈÄ≤Ë°å‰∏≠</h2>
                <p id="assessmentInfo">Ë´ãÊ†πÊìöÂΩ±ÁâáÁ§∫ÁØÑÔºåËßÄÂØüÂ≠©Â≠êÊòØÂê¶ËÉΩÂÆåÊàêÂãï‰Ωú</p>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div id="assessmentContent"></div>
            
            <div class="control-buttons">
                <button class="btn-secondary" onclick="returnToMainScreen()">
                    ‚Üê ËøîÂõû‰∏ªËèúÂñÆ
                </button>
                <button class="btn-primary-submit" id="submitBtn" style="display: none;" onclick="ChildAssessmentModule.submitAssessment()">
                    ‚úì Êèê‰∫§Ë©ï‰º∞
                </button>
            </div>
        </div>
    </div>

    <!-- Evaluation Modal -->
    <div class="evaluation-modal" id="evaluationModal">
        <h2>Begin Evaluation</h2>
        
        <form id="evaluationForm" onsubmit="startEvaluation(event)">
            <div class="form-group">
                <label>Assessment Name</label>
                <input type="text" id="assessmentName" placeholder="Enter assessment name" required>
            </div>

            <div class="form-group">
                <label>Child Name</label>
                <input type="text" id="childName" placeholder="Enter child's name" required>
            </div>

            <div class="form-group">
                <label>Child Age (months)</label>
                <input type="number" id="childAge" placeholder="e.g., 24" min="0" max="84" required>
            </div>

            <div class="form-group">
                <label>Select Video File or Paste YouTube URL</label>
                <div class="file-input-group" onclick="document.getElementById('videoInput').click()">
                    <i class="fas fa-video"></i>
                    <p>Select Video File</p>
                    <small>or</small>
                </div>
                <input type="file" id="videoInput" accept="video/*" class="hidden" onchange="handleVideoSelect(event)">
                <div id="videoFileName" class="file-name-display"></div>
                <input type="url" class="youtube-input" id="youtubeUrl" placeholder="Paste YouTube URL">
            </div>

            <button type="submit" class="btn-start">
                Start
            </button>
        </form>
    </div>

    <script>
        // Navigation
        function navigateTo(section) {
            switch(section) {
                case 'study':
                    alert('Study Materials - Coming Soon');
                    break;
                case 'assessments':
                    // Already on this page
                    break;
                case 'progress':
                    alert('Progress - Coming Soon');
                    break;
                case 'settings':
                    window.location.href = '/settings';
                    break;
            }
        }

        function logout() {
            if (confirm('Á¢∫ÂÆöË¶ÅÁôªÂá∫ÂóéÔºü')) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        }

        // PDF Upload
        function handleUploadPDF() {
            document.getElementById('pdfInput').click();
        }

        document.getElementById('pdfInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('pdfFileName').textContent = '‚úì ' + file.name;
                showAssessmentTextBox();
            }
        });

        // Show Assessment Text Box
        function showAssessmentTextBox() {
            const textBox = document.getElementById('assessmentTextBox');
            textBox.classList.add('active');
            textBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Submit Text Assessment
        function submitTextAssessment() {
            const notes = document.getElementById('assessmentNotes').value;
            const pdfFile = document.getElementById('pdfInput').files[0];
            
            if (!notes.trim() && !pdfFile) {
                alert('Ë´ãËº∏ÂÖ•Ë©ï‰º∞Ë™™ÊòéÊàñ‰∏äÂÇ≥ PDF Êñá‰ª∂');
                return;
            }

            // Here you would send the data to the backend
            alert('Ë©ï‰º∞Â∑≤Êèê‰∫§ÔºÅ\n\nË©ï‰º∞Ë™™Êòé:\n' + notes);
            
            // Reset form
            document.getElementById('assessmentNotes').value = '';
            document.getElementById('assessmentTextBox').classList.remove('active');
            document.getElementById('pdfInput').value = '';
            document.getElementById('pdfFileName').textContent = '';
        }

        // Open Evaluation Modal
        function openEvaluationModal() {
            document.getElementById('evaluationModal').classList.add('active');
        }

        // Handle Video Selection
        function handleVideoSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('videoFileName').textContent = '‚úì ' + file.name;
                document.getElementById('youtubeUrl').value = '';
            }
        }

        // Start Evaluation
        function startEvaluation(event) {
            event.preventDefault();
            
            const assessmentName = document.getElementById('assessmentName').value;
            const childName = document.getElementById('childName').value;
            const childAge = document.getElementById('childAge').value;
            const videoFile = document.getElementById('videoInput').files[0];
            const youtubeUrl = document.getElementById('youtubeUrl').value;

            // Start the assessment
            ChildAssessmentModule.startNewAssessment(childName, childAge, videoFile, 'general');

            // Close modal and reset form
            document.getElementById('evaluationModal').classList.remove('active');
            event.target.reset();
            document.getElementById('videoFileName').textContent = '';
        }

        // Return to main screen
        function returnToMainScreen() {
            document.getElementById('assessmentScreenContainer').style.display = 'none';
            document.querySelector('.main-content:not(#assessmentScreenContainer)').style.display = 'block';
            ChildAssessmentModule.reset();
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('evaluationModal');
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('access_token')) {
                window.location.href = '/login';
            }
        });
    </script>
    
    <!-- Load Child Assessment Module -->
    <script src="/static/js/child_assessment.js"></script>
</body>
</html>
