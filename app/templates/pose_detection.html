<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姿態分析 - Pose Detection</title>
    <!-- Pose detection styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pose_detection.css') }}">
    <!-- Sidebar styles for consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="pose-page-header">
        <div class="header-left">
            <button class="back-btn" id="backBtn" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i>
                <span>返回</span>
            </button>
            <h1 class="page-title">
                <i class="fas fa-running"></i>
                姿態分析
            </h1>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle" title="切換主題">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pose-page-content">
        <!-- Video Section -->
        <section class="video-section">
            <div class="video-wrapper" id="videoWrapper">
                <video id="poseVideo" autoplay playsinline></video>
                <canvas id="poseCanvas"></canvas>
                <div class="video-placeholder">
                    <i class="fas fa-video"></i>
                    <p>點擊「開始檢測」啟動攝影機</p>
                </div>
            </div>
            
            <div class="controls-section">
                <button class="control-btn" id="startBtn">
                    <i class="fas fa-play"></i>
                    開始檢測
                </button>
                <button class="control-btn stop" id="stopBtn" style="display: none;">
                    <i class="fas fa-stop"></i>
                    停止檢測
                </button>
                <button class="control-btn reset" id="resetBtn" style="display: none;">
                    <i class="fas fa-undo"></i>
                    重新選擇
                </button>
            </div>
            
            <!-- Selection Status Indicator -->
            <div class="selection-status" id="selectionStatus" style="display: none;">
                <span class="status-icon"><i class="fas fa-crosshairs"></i></span>
                <span class="status-text" id="selectionStatusText">點擊畫面選擇要追蹤的人</span>
            </div>
        </section>

        <!-- Info Panel -->
        <aside class="info-panel">
            <!-- Current Action Card -->
            <div class="info-card current-action-card">
                <div class="card-label">目前動作</div>
                <span class="status-value inactive" id="currentActionValue">—</span>
            </div>

            <!-- Current Test Action Card -->
            <div class="info-card current-test-action-card">
                <div class="card-label">當前測驗動作</div>
                <div class="current-test-action-content" id="currentTestActionContent">
                    <div class="test-action-icon" id="testActionIcon">🎯</div>
                    <div class="test-action-name" id="testActionName">—</div>
                    <div class="test-action-instruction" id="testActionInstruction">請先開始測驗</div>
                </div>
            </div>

            <!-- Assessment Card (5-action test) -->
            <div class="info-card assessment-card">
                <div class="card-label">動作測驗</div>

                <div class="test-row">
                    <span class="test-label">進度</span>
                    <span class="test-value" id="testProgressValue">—</span>
                </div>
                <div class="test-row">
                    <span class="test-label">分數</span>
                    <span class="test-value" id="testScoreValue">0 / 5</span>
                </div>

                <div class="test-hint" id="testHint">
                    先點「開始檢測」，再點畫面選擇要追蹤的人，然後開始測驗。
                </div>

                <div class="test-controls">
                    <button class="test-btn" id="startTestBtn" disabled>開始測驗</button>
                    <button class="test-btn secondary" id="skipTestBtn" disabled>跳過</button>
                    <button class="test-btn secondary" id="resetTestBtn" disabled>重設</button>
                </div>

                <!-- Detailed evaluation panel (hidden until result available) -->
                <div class="evaluation-panel" id="evaluationPanel" style="display:none; margin-top:12px;">
                    <div class="card-label">詳細評估報告</div>
                    <div id="evaluationSummary" style="margin-top:8px; font-size:0.95rem;"></div>
                    <button class="test-btn secondary" id="toggleEvalDetailsBtn" style="margin-top:8px; display:none;">顯示詳情</button>
                    <button class="test-btn secondary" id="clearEvalBtn" style="margin-top:8px; margin-left:8px; display:none; background:#5b6; color:#042;">清除紀錄</button>
                    <div id="evaluationDetails" style="display:none; margin-top:8px; max-height:320px; overflow:auto; background:#fff; padding:8px; border-radius:6px; border:1px solid #eee;"></div>
                </div>
            </div>

            <!-- Detection Info Card -->
            <div class="info-card">
                <div class="card-label">偵測資訊</div>
                <div class="info-rows">
                    <div class="info-row">
                        <span class="info-key">模式</span>
                        <span class="info-val" id="detectionModeValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">偵測人數</span>
                        <span class="info-val" id="detectedPersonCountValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">追蹤對象</span>
                        <span class="info-val" id="trackedPersonValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">追蹤距離</span>
                        <span class="info-val" id="trackingDistanceValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">FPS</span>
                        <span class="info-val" id="fpsValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">處理時間</span>
                        <span class="info-val" id="frameTimeValue">—</span>
                    </div>
                </div>
            </div>

            <!-- Error Container -->
            <div class="error-container" id="errorContainer">
                <div class="error-title" id="errorTitle">錯誤</div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </aside>
    </main>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <!-- MediaPipe Holistic Library (543 landmarks: 33 pose + 468 face + 21*2 hands) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    
    <!-- 3D Pose detection modules -->
    <script src="{{ url_for('main.serve_pose_detection_js', filename='pose_error_handler.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='pose_detector_3d.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='multi_person_detector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='multi_person_selector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='action_detector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='movement_analyzers.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='movement_detector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='movement_descriptor.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='pose_renderer.js') }}"></script>

    <!-- Page-specific script (extracted) -->
    <script src="{{ url_for('static', filename='js/pose_detection.js') }}"></script>
</body>
</html>
