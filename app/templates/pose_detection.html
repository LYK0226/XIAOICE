<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姿態分析 - Pose Detection</title>
    <!-- Pose detection styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pose_detection.css') }}">
    <!-- Sidebar styles for consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="vm-video-page">
    <!-- Decorative animations -->
    <div class="decorative-stars">
        <div class="star" style="top: 10%; left: 5%;">⭐</div>
        <div class="star" style="top: 25%; left: 85%;">✨</div>
        <div class="star" style="top: 70%; left: 15%;">🌟</div>
        <div class="star" style="top: 85%; left: 80%;">⭐</div>
        <div class="cloud" style="top: 15%; left: 10%;">☁️</div>
        <div class="cloud" style="top: 60%; left: 75%;">☁️</div>
    </div>

    <!-- Owl Decoration -->
    <div class="owl-decoration"><img src="{{ url_for('static', filename='upload/cute-owl-owl.gif') }}" alt="owl" class="cute-owl" /></div>

    <header class="vm-topbar">
        <div class="vm-topbar__inner">
            <button class="btn btn-secondary vm-topbar__back" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i>
                返回
            </button>
            <div class="vm-topbar__title">
                <span class="vm-topbar__titleText">姿態分析 Pose Detection</span>
            </div>
            <div class="vm-topbar__right">
                <button class="btn btn-secondary" id="themeToggle" title="切換主題">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pose-page-content">
        <!-- Video Section -->
        <section class="video-section">
            <div class="video-wrapper" id="videoWrapper">
                <video id="poseVideo" autoplay playsinline></video>
                <canvas id="poseCanvas"></canvas>
                <div class="video-placeholder">
                    <i class="fas fa-video"></i>
                    <p>點擊「開始檢測」啟動攝影機</p>
                </div>
            </div>
            
            <div class="controls-section">
                <button class="control-btn" id="startBtn">
                    <i class="fas fa-play"></i>
                    開始檢測
                </button>
                <button class="control-btn stop" id="stopBtn" style="display: none;">
                    <i class="fas fa-stop"></i>
                    停止檢測
                </button>
                <button class="control-btn reset" id="resetBtn" style="display: none;">
                    <i class="fas fa-undo"></i>
                    重新選擇
                </button>
            </div>
            
            <!-- Selection Status Indicator -->
            <div class="selection-status" id="selectionStatus" style="display: none;">
                <span class="status-icon"><i class="fas fa-crosshairs"></i></span>
                <span class="status-text" id="selectionStatusText">點擊畫面選擇要追蹤的人</span>
            </div>
        </section>

        <!-- Info Panel -->
        <aside class="info-panel">
            <!-- Current Action Card -->
            <div class="info-card current-action-card">
                <div class="card-label">目前動作</div>
                <span class="status-value inactive" id="currentActionValue">—</span>
            </div>

            <!-- Current Test Action Card -->
            <div class="info-card current-test-action-card">
                <div class="card-label">當前測驗動作</div>
                <div class="current-test-action-content" id="currentTestActionContent">
                    <div class="test-action-icon" id="testActionIcon">🎯</div>
                    <div class="test-action-name" id="testActionName">—</div>
                    <div class="test-action-instruction" id="testActionInstruction">請先開始測驗</div>
                </div>
            </div>

            <!-- Assessment Card (5-action test) -->
            <div class="info-card assessment-card">
                <div class="card-label">動作測驗</div>

                <div class="test-row">
                    <span class="test-label">進度</span>
                    <span class="test-value" id="testProgressValue">—</span>
                </div>
                <div class="test-row">
                    <span class="test-label">分數</span>
                    <span class="test-value" id="testScoreValue">0 / 5</span>
                </div>

                <div class="test-hint" id="testHint">
                    先點「開始檢測」，再點畫面選擇要追蹤的人，然後開始測驗。
                </div>

                <div class="test-controls">
                    <button class="test-btn" id="startTestBtn" disabled>開始測驗</button>
                    <button class="test-btn secondary" id="skipTestBtn" disabled>跳過</button>
                    <button class="test-btn secondary" id="resetTestBtn" disabled>重設</button>
                </div>

                <!-- Detailed evaluation panel (hidden until result available) -->
                <div class="evaluation-panel" id="evaluationPanel" style="display:none; margin-top:20px;">
                    <button class="test-btn" id="showReportBtn" style="width:100%; background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; border: none; font-weight: 700; padding:12px; border-radius:12px; cursor:pointer; box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);">
                        <i class="fas fa-file-alt"></i> 查看詳細報告
                    </button>
                    <button class="test-btn secondary" id="clearEvalBtn" style="margin-top:12px; width:100%; color: #f44336;">
                        <i class="fas fa-trash-alt"></i> 清除紀錄
                    </button>
                    <!-- Hidden summaries used by JS to store data -->
                    <div id="evaluationSummary" style="display:none;"></div>
                    <div id="evaluationDetails" style="display:none;"></div>
                </div>
            </div>

            <!-- Detection Info Card -->
            <div class="info-card">
                <div class="card-label">偵測資訊</div>
                <div class="info-rows">
                    <div class="info-row">
                        <span class="info-key">模式</span>
                        <span class="info-val" id="detectionModeValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">偵測人數</span>
                        <span class="info-val" id="detectedPersonCountValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">追蹤對象</span>
                        <span class="info-val" id="trackedPersonValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">追蹤距離</span>
                        <span class="info-val" id="trackingDistanceValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">FPS</span>
                        <span class="info-val" id="fpsValue">—</span>
                    </div>
                    <div class="info-row">
                        <span class="info-key">處理時間</span>
                        <span class="info-val" id="frameTimeValue">—</span>
                    </div>
                </div>
            </div>

            <!-- Error Container -->
            <div class="error-container" id="errorContainer">
                <div class="error-title" id="errorTitle">錯誤</div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </aside>
    </main>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <!-- MediaPipe Holistic Library (543 landmarks: 33 pose + 468 face + 21*2 hands) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    
    <!-- 3D Pose detection modules -->
    <script src="{{ url_for('main.serve_pose_detection_js', filename='pose_error_handler.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='pose_detector_3d.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='multi_person_detector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='multi_person_selector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='action_detector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='movement_analyzers.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='movement_detector.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='movement_descriptor.js') }}"></script>
    <script src="{{ url_for('main.serve_pose_detection_js', filename='pose_renderer.js') }}"></script>

    <!-- Detailed Report Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <span class="modal-title">📊 評估診斷報告</span>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <!-- Page-specific script (extracted) -->
    <script src="{{ url_for('static', filename='js/pose_detection.js') }}"></script>

    <!-- Owl zoom handler + dragging -->
    <script>
        const owlDecoration = document.querySelector('.owl-decoration');
        if (owlDecoration) {
            let isDragging = false;
            let dragOffsetX = 0;
            let dragOffsetY = 0;
            let lastX = 0;
            let lastY = 0;

            owlDecoration.addEventListener('mousedown', (e) => {
                isDragging = true;
                owlDecoration.style.animation = 'none';
                const rect = owlDecoration.getBoundingClientRect();
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                lastX = e.clientX;
                lastY = e.clientY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && owlDecoration) {
                    const x = e.clientX - dragOffsetX;
                    const y = e.clientY - dragOffsetY;
                    owlDecoration.style.left = x + 'px';
                    owlDecoration.style.top = y + 'px';
                    owlDecoration.style.right = 'auto';
                    owlDecoration.style.bottom = 'auto';
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            });

            document.addEventListener('mouseup', (e) => {
                if (isDragging) {
                    isDragging = false;
                    // Resume float animation
                    owlDecoration.style.animation = '';
                }
            });

            owlDecoration.addEventListener('click', () => {
                if (!isDragging) {
                    owlDecoration.classList.remove('zoomed');
                    // Trigger reflow to restart animation
                    void owlDecoration.offsetWidth;
                    owlDecoration.classList.add('zoomed');
                }
            });
        }
    </script>
</body>
</html>
