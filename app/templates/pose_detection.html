        .video-placeholder p {

        }

        .video-wrapper.active .video-placeholder {
            display: none;

        .controls-section {
            display: flex;
            gap: 12px;

            border-radius: 12px;

            transform: translateY(0);

        @keyframes slideIn {
            from {

        }

        .action-history-list li.no-action-text {
            background: transparent;

        .clear-history-btn {

            color: #666;

            background: rgba(255, 82, 82, 0.15);

        }

        // Theme toggle

            body.classList.add('dark-theme');

        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // 3D Pose Detection System
        let poseDetector3D = null;
        let movementDetector = null;
        let movementDescriptor = null;
        let poseRenderer = null;
        let videoStream = null;
        let animationFrameId = null;
        let isDetecting = false;

        // Action history tracking
        let actionHistory = [];
        let lastDetectedAction = '';
        let lastDetectedTime = 0;
        const ACTION_COOLDOWN = 1000; // 1 second cooldown between same actions

        // UI Elements
        const videoElement = document.getElementById('poseVideo');
        const canvasElement = document.getElementById('poseCanvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoWrapper = document.getElementById('videoWrapper');
        const statusValue = document.getElementById('statusValue');
        const actionHistoryEl = document.getElementById('actionHistory');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const errorContainer = document.getElementById('errorContainer');

        // Initialize 3D pose detection system
        async function initializePoseSystem() {
            try {
                console.log('üöÄ Initializing 3D pose detection system...');
                
                // Initialize PoseDetector3D
                poseDetector3D = new PoseDetector3D({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                await poseDetector3D.initialize();
                
                // Initialize MovementDetector
                movementDetector = new MovementDetector({
                    movementThreshold: 0.02,
                    historySize: 5,
                    confidenceThreshold: 0.5
                });
                
                // Initialize MovementDescriptorGenerator
                movementDescriptor = new MovementDescriptorGenerator();
                
                // Initialize PoseRenderer
                poseRenderer = new PoseRenderer();
                
                console.log('‚úÖ 3D pose detection system initialized');
                return true;
            } catch (error) {
                console.error('‚ùå Failed to initialize pose system:', error);
                showError('ÂàùÂßãÂåñÂ§±Êïó', error.message || 'ÁÑ°Ê≥ïËºâÂÖ•ÂßøÊÖãÊ™¢Ê∏¨Ê®°Âûã');
                return false;
            }
        }

        // Start camera and detection
        async function startDetection() {
            try {
                videoWrapper.classList.add('loading');
                
                // Initialize system if not already done
                if (!poseDetector3D) {
                    const success = await initializePoseSystem();
                    if (!success) {
                        throw new Error('Failed to initialize pose detection system');
                    }
                }
                
                // Request camera access
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                videoElement.srcObject = videoStream;
                await videoElement.play();
                
                // Setup canvas size
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                
                // Start detection loop
                isDetecting = true;
                detectLoop();
                
                // Update UI
                startBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
                videoWrapper.classList.remove('loading');
                videoWrapper.classList.add('active');
                statusValue.textContent = 'ÈÅãË°å‰∏≠';
                statusValue.className = 'status-value active';
                errorContainer.classList.remove('show');
                
                console.log('‚ñ∂Ô∏è Detection started');
            } catch (error) {
                console.error('‚ùå Failed to start detection:', error);
                videoWrapper.classList.remove('loading');
                statusValue.textContent = 'ÈåØË™§';
                statusValue.className = 'status-value error';
                
                if (error.name === 'NotAllowedError') {
                    showError('ÊîùÂΩ±Ê©üÊ¨äÈôêË¢´ÊãíÁµï', 'Ë´ãÂÖÅË®±Ë®™ÂïèÊîùÂΩ±Ê©ü‰ª•‰ΩøÁî®ÂßøÊÖãÊ™¢Ê∏¨ÂäüËÉΩ');
                } else {
                    showError('ÂïüÂãïÂ§±Êïó', error.message || 'ÁÑ°Ê≥ïÂïüÂãïÊîùÂΩ±Ê©ü');
                }
            }
        }

        // Stop detection
        function stopDetection() {
            isDetecting = false;
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            if (videoElement.srcObject) {
                videoElement.srcObject = null;
            }
            
            // Clear canvas
            const ctx = canvasElement.getContext('2d');
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Update UI
            startBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
            videoWrapper.classList.remove('active');
            statusValue.textContent = 'Â∑≤ÂÅúÊ≠¢';
            statusValue.className = 'status-value inactive';
            // Don't clear history on stop, just reset detection state
            lastDetectedAction = '';
            lastDetectedTime = 0;
            
            console.log('‚èπÔ∏è Detection stopped');
        }

        // Main detection loop
        async function detectLoop() {
            if (!isDetecting) return;
            
            try {
                const startTime = performance.now();
                
                // Detect 3D pose
                const poseResults = await poseDetector3D.detectPose(videoElement);
                
                if (poseResults.detected && poseResults.keypoints.length > 0) {
                    // Detect movements
                    const movements = movementDetector.detectMovements(poseResults.keypoints);
                    
                    // Generate descriptors
                    const descriptors = movements.map(m => 
                        movementDescriptor.generateDescriptor(
                            m.bodyPart,
                            m.movementType,
                            m.delta,
                            m.confidence
                        )
                    );
                    
                    // Prioritize movements
                    const prioritized = movementDescriptor.prioritizeMovements(movements, 5);
                    
                    // Render 3D visualization
                    poseRenderer.render(poseResults, canvasElement);
                    
                    // Update UI
                    updateMovementDisplay(prioritized, descriptors);
                } else {
                    // No pose detected, clear movement display
                    primaryMovementEl.textContent = 'ÁÑ°Ê™¢Ê∏¨Âà∞‰∫∫Áâ©';
                    primaryMovementEl.className = 'action-value low-confidence';
                    confidenceValueEl.textContent = '0%';
                    allMovementsEl.innerHTML = '<div style="color: #999;">ÁÑ°Ê™¢Ê∏¨Âà∞‰∫∫Áâ©</div>';
                }
                
                const processingTime = performance.now() - startTime;
                console.debug(`‚è±Ô∏è Frame processed in ${processingTime.toFixed(1)}ms`);
                
            } catch (error) {
                console.error('‚ùå Error in detection loop:', error);
            }
            
            // Continue loop
            animationFrameId = requestAnimationFrame(detectLoop);
        }

        // Add action to history log
        function addActionToHistory(movement) {
            const descriptor = movementDescriptor.generateDescriptor(
                movement.bodyPart,
                movement.movementType,
                movement.delta,
                movement.confidence
            );
            
            const currentTime = Date.now();
            
            // Prevent duplicate actions within cooldown period
            if (descriptor === lastDetectedAction && 
                (currentTime - lastDetectedTime) < ACTION_COOLDOWN) {
                return;
            }
            
            lastDetectedAction = descriptor;
            lastDetectedTime = currentTime;
            
            // Create timestamp
            const timestamp = new Date().toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Determine confidence class
            let confClass = 'low';
            if (movement.confidence >= 0.7) confClass = 'high';
            else if (movement.confidence >= 0.5) confClass = 'medium';
            
            const conf = Math.round(movement.confidence * 100);
            
            // Add to history array
            const actionItem = {
                descriptor,
                confidence: conf,
                confClass,
                timestamp,
                time: currentTime
            };
            
            actionHistory.unshift(actionItem); // Add to beginning
            
            // Limit history to 100 items
            if (actionHistory.length > 100) {
                actionHistory.pop();
            }
            
            // Update display
            updateActionHistoryDisplay();
        }
        
        // Update action history display
        function updateActionHistoryDisplay() {
            if (actionHistory.length === 0) {
                actionHistoryEl.innerHTML = '<li class="no-action-text">Á≠âÂæÖÊ™¢Ê∏¨...</li>';
                return;
            }
            
            const historyHTML = actionHistory.map(item => `
                <li>
                    <div class="action-desc">
                        <span>${item.descriptor}</span>
                        <span class="action-conf-badge ${item.confClass}">${item.confidence}%</span>
                    </div>
                    <span class="action-timestamp">${item.timestamp}</span>
                </li>
            `).join('');
            
            actionHistoryEl.innerHTML = historyHTML;
        }
        
        // Clear action history
        function clearActionHistory() {
            actionHistory = [];
            lastDetectedAction = '';
            lastDetectedTime = 0;
            updateActionHistoryDisplay();
        }
        
        // Update movement display (detect and log movements)
        function updateMovementDisplay(movements, descriptors) {
            if (movements.length === 0) {
                return;
            }
            
            // Add primary movement to history
            const primaryMovement = movements[0];
            addActionToHistory(primaryMovement);
        }

        // Show error
        function showError(title, message) {
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            
            if (errorTitle) errorTitle.textContent = title;
            if (errorMessage) errorMessage.textContent = message;
            errorContainer.classList.add('show');
        }

        // Event listeners
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        clearHistoryBtn.addEventListener('click', clearActionHistory);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopDetection();
            if (poseDetector3D) {
                poseDetector3D.close();
            }
            if (movementDetector) {
                movementDetector.clearHistory();
            }
        });

        console.log('‚úÖ 3D pose detection page loaded');
    </script>
</body>
</html>
