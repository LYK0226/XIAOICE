version: '3.8'

services:
  # Python Flask Application
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: xiaoice_app
    volumes:
      - ..:/workspaces:cached
    working_dir: /workspaces
    command: sleep infinity
    ports:
      - "5000:5000"  # Flask application port
    depends_on:
      - postgres
      - mailhog
    networks:
      - xiaoice_network
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://xiaoice_user:xiaoice_password@postgres:5432/xiaoice

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: xiaoice_postgres
    environment:
      POSTGRES_DB: xiaoice
      POSTGRES_USER: xiaoice_user
      POSTGRES_PASSWORD: xiaoice_password
    ports:
      - "5432:5432"  # PostgreSQL database port
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xiaoice_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xiaoice_user -d xiaoice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - 数据库管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xiaoice_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"  # pgAdmin web interface
    depends_on:
      - postgres
    networks:
      - xiaoice_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.xml:/pgadmin4/servers.xml

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none' # disable saving logs
    ports:
      - "1025:1025"  # MailHog SMTP server
      - "8025:8025"  # MailHog web UI
    networks:
      - xiaoice_network
volumes:
  postgres_data:
  pgadmin_data:

networks:
  xiaoice_network:
    driver: bridge
