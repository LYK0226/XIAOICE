version: '3.8'

services:
  # PostgreSQL 数据库（with pgvector extension）
  postgres:
    image: pgvector/pgvector:pg15
    container_name: xiaoice_postgres
    environment:
      POSTGRES_DB: xiaoice
      POSTGRES_USER: xiaoice_user
      POSTGRES_PASSWORD: xiaoice_password
    ports:
      - name: postgres_port
        target: 5432
        published: 5432
        protocol: tcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - xiaoice_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xiaoice_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - 数据库管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xiaoice_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - name: pgadmin_port
        target: 80
        published: 5050
        protocol: tcp
    depends_on:
      - postgres
    networks:
      - xiaoice_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.xml:/pgadmin4/servers.xml

volumes:
  postgres_data:
  pgadmin_data:

networks:
  xiaoice_network:
    driver: bridge